<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>customer-service-desk</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

</head>
<body>
<div class='service-desk-wrapper'>
  <div class="service-desk-header">
    <select class="selectpicker" multiple title='请选择客服'>
      <option>Mustard</option>
      <option>Ketchup</option>
      <option>Relish</option>
    </select>
    <select class="select-month">
      <option value=''>请选择月份</option>
    </select>
    <button type="button" class="btn btn-warning btn-sm btn-reset">重置</button>
    <button type="button" class="btn btn-primary btn-sm btn-search">搜索</button>
  </div>
  <div class="service-desk-table">
    <table class="table table-bordered">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src='./index.js'></script>
</body>
</html>
